<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat & Mouse Chase - Ultimate Edition!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: auto;
        }

        .game-container {
            text-align: center;
            background-color: #34495e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 960px; 
        }

        h1 {
            margin-top: 0;
            color: #f1c40f;
        }

        #gameArea {
            position: relative;
            width: 900px;
            height: 600px;
            background-color: #27ae60;
            border: 5px solid #1e8449;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
            cursor: none;
            transition: transform 0.1s;
        }

        .character {
            position: absolute;
            font-size: 2.5rem;
            transform: translate(-50%, -50%);
            transition: none;
        }

        #mouse { 
            z-index: 10; 
            filter: drop-shadow(0 0 5px rgba(52, 152, 219, 0));
            transition: filter 0.2s;
        }
        #mouse.shielded {
            filter: drop-shadow(0 0 15px #3498db);
        }

        #cat { z-index: 5; }
        #cheese, .power-up { z-index: 2; animation: pulse 1.5s infinite; }
        .obstacle {
            position: absolute;
            background-color: #7f8c8d;
            border: 2px solid #34495e;
            border-radius: 5px;
            z-index: 1;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .particle {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
            z-index: 20;
            animation: particle-fade 0.8s ease-out forwards;
        }

        @keyframes particle-fade {
            to {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
        
        .ui-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .score-display {
            display: flex;
            gap: 20px;
        }

        #score, #highScore {
            font-weight: bold;
            color: #f1c40f;
        }

        #powerUpStatus {
            font-size: 1rem;
            color: #9b59b6;
            font-weight: bold;
            height: 1.2em;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #gameOverScreen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
            z-index: 100;
        }

        #gameOverScreen h2 {
            font-size: 3rem;
            margin: 0;
            color: #e74c3c;
        }

        #gameOverScreen p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        
        #newHighScoreMessage {
            color: #f1c40f;
            font-size: 1.8rem;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        .instructions {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #bdc3c7;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>Cat & Mouse Chase</h1>
        <div class="ui-panel">
            <div class="score-display">
                <div>Score: <span id="score">0</span></div>
                <div>High Score: <span id="highScore">0</span></div>
            </div>
            <div id="powerUpStatus"></div>
            <button id="startButton">Start Game</button>
        </div>
        <div id="gameArea">
            <div id="mouse" class="character">üê≠</div>
            <div id="cat" class="character">üê±</div>
            <div id="cheese" class="character">üßÄ</div>
            <div id="gameOverScreen">
                <h2>Game Over!</h2>
                <p>The cat got you!</p>
                <p id="newHighScoreMessage" style="display: none;">üéâ NEW HIGH SCORE! üéâ</p>
                <p>Your final score: <span id="finalScore">0</span></p>
                <button id="restartButton">Play Again</button>
            </div>
        </div>
        <div class="instructions">
            Move your <strong>cursor</strong> to control the mouse. Collect üßÄ and power-ups. Avoid the cat and the walls!
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const mouseElement = document.getElementById('mouse');
        const catElement = document.getElementById('cat');
        const cheeseElement = document.getElementById('cheese');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const finalScoreElement = document.getElementById('finalScore');
        const powerUpStatusElement = document.getElementById('powerUpStatus');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const newHighScoreMessage = document.getElementById('newHighScoreMessage');

        const gameWidth = gameArea.clientWidth;
        const gameHeight = gameArea.clientHeight;

        let gameRunning = false;
        let score = 0;
        let highScore = 0;
        let animationFrameId;
        let powerUpSpawnInterval;

        let powerUps = [];
        let activePowerUp = null;
        let powerUpTimer = null;

        const HIGH_SCORE_KEY = 'catMouseHighScore';

        function loadHighScore() {
            const saved = localStorage.getItem(HIGH_SCORE_KEY);
            highScore = saved ? parseInt(saved, 10) : 0;
            highScoreElement.textContent = highScore;
        }

        function saveHighScore(finalScore) {
            if (finalScore > highScore) {
                highScore = finalScore;
                localStorage.setItem(HIGH_SCORE_KEY, highScore);
                highScoreElement.textContent = highScore;
                return true;
            }
            return false;
        }

        const obstacles = [
            { x: 200, y: 150, width: 120, height: 20 },
            { x: 600, y: 250, width: 20, height: 180 },
            { x: 350, y: 450, width: 250, height: 20 },
            { x: 100, y: 350, width: 20, height: 120 },
            { x: 450, y: 50, width: 150, height: 20 },
            { x: 750, y: 400, width: 100, height: 20 }
        ];

        let targetX = gameWidth / 2;
        let targetY = gameHeight / 2;

        const mouse = {
            x: gameWidth / 2,
            y: gameHeight / 2,
            baseSpeed: 0.15,
            currentSpeed: 0.15,
            size: 40,
            isShielded: false
        };

        const cat = {
            x: 50,
            y: 50,
            baseSpeed: 2.5,
            currentSpeed: 2.5,
            size: 40
        };
        
        const cheese = { x: 0, y: 0, size: 30 };
        
        const powerUpTypes = [
            { type: 'speed', icon: '‚ö°', duration: 4000, speedMultiplier: 2.5 },
            { type: 'freeze', icon: '‚ùÑÔ∏è', duration: 3000, freezeCat: true },
            { type: 'shield', icon: 'üõ°Ô∏è', duration: 5000, shield: true }
        ];

        const SoundManager = {
            context: new (window.AudioContext || window.webkitAudioContext)(),
            play(frequency, duration) {
                const oscillator = this.context.createOscillator();
                const gainNode = this.context.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(this.context.destination);
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                gainNode.gain.setValueAtTime(0.3, this.context.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.context.currentTime + duration);
                oscillator.start(this.context.currentTime);
                oscillator.stop(this.context.currentTime + duration);
            }
        };

        gameArea.addEventListener('mousemove', (e) => {
            if (!gameRunning) return;
            const rect = gameArea.getBoundingClientRect();
            targetX = e.clientX - rect.left;
            targetY = e.clientY - rect.top;
        });

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);

        function startGame() {
            gameRunning = true;
            score = 0;
            scoreElement.textContent = score;
            
            mouse.currentSpeed = mouse.baseSpeed;
            cat.currentSpeed = cat.baseSpeed;
            mouse.isShielded = false;
            mouseElement.classList.remove('shielded');

            mouse.x = gameWidth / 2; mouse.y = gameHeight / 2;
            targetX = mouse.x; targetY = mouse.y;
            cat.x = 50; cat.y = 50;
            moveCheese();
            
            clearPowerUps();
            powerUps = [];
            document.querySelectorAll('.power-up').forEach(el => el.remove());
            powerUpSpawnInterval = setInterval(spawnPowerUp, 8000);

            startButton.style.display = 'none';
            gameOverScreen.style.display = 'none';

            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            gameLoop();
        }

        function endGame() {
            gameRunning = false;
            clearInterval(powerUpSpawnInterval);
            finalScoreElement.textContent = score;

            if (saveHighScore(score)) {
                newHighScoreMessage.style.display = 'block';
            } else {
                newHighScoreMessage.style.display = 'none';
            }

            gameOverScreen.style.display = 'flex';
            cancelAnimationFrame(animationFrameId);
            screenShake();
            SoundManager.play(150, 0.5);
        }

        function gameLoop() {
            if (!gameRunning) return;
            updateMousePosition();
            updateCatPosition();
            checkCollisions();
            updateDOM();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function updateMousePosition() {
            const nextX = mouse.x + (targetX - mouse.x) * mouse.currentSpeed;
            const nextY = mouse.y + (targetY - mouse.y) * mouse.currentSpeed;
            
            if (!checkRectCollision(nextX, nextY, mouse.size, mouse.size)) {
                mouse.x = nextX;
                mouse.y = nextY;
            }

            mouse.x = Math.max(mouse.size / 2, Math.min(gameWidth - mouse.size / 2, mouse.x));
            mouse.y = Math.max(mouse.size / 2, Math.min(gameHeight - mouse.size / 2, mouse.y));
        }

        function updateCatPosition() {
            const dx = mouse.x - cat.x;
            const dy = mouse.y - cat.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > 0) {
                let moveX = (dx / distance) * cat.currentSpeed;
                let moveY = (dy / distance) * cat.currentSpeed;
                
                const nextX = cat.x + moveX;
                const nextY = cat.y + moveY;

                if (checkRectCollision(nextX, nextY, cat.size, cat.size)) {
                    if (!checkRectCollision(cat.x + moveX, cat.y, cat.size, cat.size)) {
                        moveY = 0;
                    } else if (!checkRectCollision(cat.x, cat.y + moveY, cat.size, cat.size)) {
                        moveX = 0;
                    } else {
                        moveX = 0; moveY = 0;
                    }
                }
                
                cat.x += moveX;
                cat.y += moveY;
            }
        }
        
        function checkRectCollision(x, y, width, height) {
            const charLeft = x - width / 2;
            const charRight = x + width / 2;
            const charTop = y - height / 2;
            const charBottom = y + height / 2;

            for (const obs of obstacles) {
                if (charRight > obs.x && charLeft < obs.x + obs.width &&
                    charBottom > obs.y && charTop < obs.y + obs.height) {
                    return true;
                }
            }
            return false;
        }

        function checkCollisions() {
            if (getDistance(mouse, cheese) < (mouse.size + cheese.size) / 2) {
                score++;
                scoreElement.textContent = score;
                createParticles(cheese.x, cheese.y, '‚ú®');
                SoundManager.play(800, 0.1);
                moveCheese();
                cat.currentSpeed += 0.15;
            }

            powerUps.forEach((powerUp, index) => {
                if (getDistance(mouse, powerUp) < (mouse.size + powerUp.size) / 2) {
                    activatePowerUp(powerUp.type);
                    createParticles(powerUp.x, powerUp.y, powerUp.icon);
                    SoundManager.play(1200, 0.15);
                    powerUps.splice(index, 1);
                    document.getElementById(powerUp.id).remove();
                }
            });

            if (!mouse.isShielded && getDistance(mouse, cat) < (mouse.size + cat.size) / 2) {
                endGame();
            }
        }
        
        function createParticles(x, y, emoji) {
            for (let i = 0; i < 6; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = emoji;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                
                const angle = (Math.PI * 2 * i) / 6;
                const velocity = 50 + Math.random() * 50;
                particle.style.setProperty('--tx', `${Math.cos(angle) * velocity}px`);
                particle.style.setProperty('--ty', `${Math.sin(angle) * velocity}px`);
                
                gameArea.appendChild(particle);
                setTimeout(() => particle.remove(), 800);
            }
        }

        function screenShake() {
            gameArea.style.transform = 'translate(5px, 5px)';
            setTimeout(() => gameArea.style.transform = 'translate(-5px, -5px)', 50);
            setTimeout(() => gameArea.style.transform = 'translate(5px, -5px)', 100);
            setTimeout(() => gameArea.style.transform = 'translate(-5px, 5px)', 150);
            setTimeout(() => gameArea.style.transform = 'translate(0, 0)', 200);
        }
        
        function spawnPowerUp() {
            if (!gameRunning) return;
            if (powerUps.length >= 2) return;

            const typeData = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
            const padding = 40;
            let newPowerUp;
            let attempts = 0;
            do {
                newPowerUp = {
                    id: `powerup-${Date.now()}`,
                    x: padding + Math.random() * (gameWidth - padding * 2),
                    y: padding + Math.random() * (gameHeight - padding * 2),
                    size: 35,
                    ...typeData
                };
                attempts++;
            } while (checkRectCollision(newPowerUp.x, newPowerUp.y, newPowerUp.size, newPowerUp.size) && attempts < 10);

            if (attempts < 10) {
                powerUps.push(newPowerUp);
                const powerUpEl = document.createElement('div');
                powerUpEl.id = newPowerUp.id;
                powerUpEl.className = 'character power-up';
                powerUpEl.textContent = newPowerUp.icon;
                gameArea.appendChild(powerUpEl);
            }
        }

        function activatePowerUp(type) {
            clearPowerUps();
            const powerUpInfo = powerUpTypes.find(p => p.type === type);
            activePowerUp = { type, endTime: Date.now() + powerUpInfo.duration };
            
            if (type === 'speed') {
                mouse.currentSpeed = mouse.baseSpeed * powerUpInfo.speedMultiplier;
                powerUpStatusElement.textContent = `‚ö° SPEED BOOST!`;
            } else if (type === 'freeze') {
                cat.currentSpeed = 0;
                catElement.textContent = 'üßä';
                powerUpStatusElement.textContent = `‚ùÑÔ∏è CAT FROZEN!`;
            } else if (type === 'shield') {
                mouse.isShielded = true;
                mouseElement.classList.add('shielded');
                powerUpStatusElement.textContent = `üõ°Ô∏è SHIELD ACTIVE!`;
            }
            
            powerUpTimer = setTimeout(clearPowerUps, powerUpInfo.duration);
        }

        function clearPowerUps() {
            if (powerUpTimer) clearTimeout(powerUpTimer);
            powerUpTimer = null;
            activePowerUp = null;
            mouse.currentSpeed = mouse.baseSpeed;
            cat.currentSpeed = cat.baseSpeed;
            mouse.isShielded = false;
            mouseElement.classList.remove('shielded');
            catElement.textContent = 'üê±';
            powerUpStatusElement.textContent = '';
        }

        function getDistance(obj1, obj2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function moveCheese() {
            const padding = 30;
            let newCheesePos;
            let attempts = 0;
            do {
                newCheesePos = {
                    x: padding + Math.random() * (gameWidth - padding * 2),
                    y: padding + Math.random() * (gameHeight - padding * 2)
                };
                attempts++;
            } while (checkRectCollision(newCheesePos.x, newCheesePos.y, cheese.size, cheese.size) && attempts < 10);
            
            if(attempts < 10) {
                cheese.x = newCheesePos.x;
                cheese.y = newCheesePos.y;
            }
        }

        function updateDOM() {
            mouseElement.style.left = `${mouse.x}px`;
            mouseElement.style.top = `${mouse.y}px`;
            catElement.style.left = `${cat.x}px`;
            catElement.style.top = `${cat.y}px`;
            cheeseElement.style.left = `${cheese.x}px`;
            cheeseElement.style.top = `${cheese.y}px`;
            powerUps.forEach(powerUp => {
                const el = document.getElementById(powerUp.id);
                if (el) {
                    el.style.left = `${powerUp.x}px`;
                    el.style.top = `${powerUp.y}px`;
                }
            });
        }
        
        function createObstacles() {
            obstacles.forEach(obs => {
                const div = document.createElement('div');
                div.className = 'obstacle';
                div.style.left = `${obs.x}px`;
                div.style.top = `${obs.y}px`;
                div.style.width = `${obs.width}px`;
                div.style.height = `${obs.height}px`;
                gameArea.appendChild(div);
            });
        }

        loadHighScore();
        createObstacles();
        updateDOM();
    </script>
</body>
</html>
